<!DOCTYPE html>

    <title>Document</title>
    <script>
      function contarLetraA(texto) {
        let contador = 0;
        for (let i = 0; i < texto.length; i++) {
          if (texto[i] === `a` /* texto[i].toLowerCase()=== `a` */ ) {
            contador++;
          }
        }
        return contador;
      }
      const cadena =  prompt("ingrese palabra");
      const resultado = contarLetraA(cadena);
      alert(`la cantidad de letras a es: ${resultado}`);     
    </script>
