  <title>Ejercicio13</title>
  <script>
    function mostrarArreglo(arreglo) {
      arreglo.forEach((elemento, i) => {
      alert(`Elemento ${i + 1}: ${elemento}`);
    });
    }

    let entrada = prompt("Ingresa nÃºmeros separados por comas (ejemplo: 1,2,3,etc)");
    let numeros = entrada.split(",").map(num => parseFloat(num.trim()));

    mostrarArreglo(numeros);
  </script>
