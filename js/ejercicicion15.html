<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function retorMes(i){
            switch (i){
                case 1:
                    alert("El numero Ingresado pertenece al Mes Enero");
                break;
                case 2:
                    alert("El numero Ingresado pertenece al Mes Febrero");
                break;
                case 3:
                    alert("El numero Ingresado pertenece al Mes Marzo");
                break;
                case 4:
                    alert("El numero Ingresado pertenece al Mes Abril");
                break;
                case 5:
                    alert("El numero Ingresado pertenece al Mes Mayo");
                break;
                case 6:
                    alert("El numero Ingresado pertenece al Mes Junio");
                break;
                case 7:
                    alert("El numero Ingresado pertenece al Mes Julio");
                break;
                case 8:
                    alert("El numero Ingresado pertenece al Mes Agosto");
                break;
                case 9:
                    alert("El numero Ingresado pertenece al Mes Septiembre");
                break;
                case 10:
                    alert("El numero Ingresado pertenece al Mes Octubre");
                break;
                case 11:
                    alert("El numero Ingresado pertenece al Mes Nobiembre");
                break;
                case 12:
                    alert("El numero Ingresado pertenece al Mes Diciembre");
                break;
                default:
                    alert ("No se encuentra el mes indicado");
            }
        }
        let mes=parseInt(prompt("Ingrese un numero del mes"));
        retorMes(mes);
    </script>
</head>
<body>
    
</body>
</html>
